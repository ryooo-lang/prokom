<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin: 0 0 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login Classroom</h2>
    <form id="loginForm" onsubmit="return handleLogin(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Masuk</button>
    </form>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault(); // Mencegah form dari pengiriman default

        // Ambil nilai username dan password (di sini kita tidak memverifikasi)
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Di sini, Anda bisa menambahkan logika autentikasi Anda

        // Jika autentikasi berhasil, arahkan ke URL lain
        window.location.href = 'classroom.html'; // Ganti dengan URL yang diinginkan
    }
</script>

</body>
</html>
